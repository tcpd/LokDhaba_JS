version: "2"
services:
  db:
    container_name: ld_db
    image: mysql:8.0.15
    command: '--local-infile=1'
    ports:
      - '32000:3306'
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - './db/:/docker-entrypoint-initdb.d/:ro'
  api:
    build: ./LokdhabaApi
    container_name : ld_api
    volumes :
      - './LokdhabaApi/:/app/'
    links:
      - db
    ports:
      - "15000:5000"
    environment:
      - FLASK_APP=test_app.py
      - FLASK_DEBUG=1
    command : flask run --host=0.0.0.0
  node:
    container_name : ld_ui
    build : ./lokdhaba_js
    volumes :
      - './lokdhaba_js:/app'
      - '/app/node_modules'
    ports :
      - '3001:3000'
    links :
      - api
  web:
    build: ./Lokdhaba_dj
    container_name: ld_dj
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
    - './Lokdhaba_dj/:/app/'
    ports:
    - "8000:8000"
    links :
    - db